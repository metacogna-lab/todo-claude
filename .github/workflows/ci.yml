name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.22
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Contracts typecheck
        run: bun run contracts:typecheck
      - name: Run tests
        run: bun test
